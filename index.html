<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="Imagenes/Logo.svg" alt="logo">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img id="img-der" src="img/muñeco.png" alt="Muneco">
            <h2 id="texto">Ningun mensaje fue encontrado</h2>
            <textarea name="" id="texto2" cols="50" rows="10">Ingresa el texto que deseas encriptar o desencriptar.</textarea>
            <button id="copiar" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button id="encriptar" onclick="encriptar()">Encriptar</button>
            <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>

    
<script src="index.js"></script>
</body>
</html>
